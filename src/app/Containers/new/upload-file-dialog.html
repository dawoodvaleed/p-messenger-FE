<div mat-dialog-content>
    <p>Select an image to upload</p>
    <input (change)="handleFileInput($event.target.files)" type="file" accept="image/*">
</div>
<div mat-dialog-actions>
    <button color="primary" mat-button (click)="onNoClick()">No Thanks</button>
    <button [disabled]="fileToUpload === null" color="primary" mat-raised-button (click)="upload()">Upload</button>
</div>
