<div *ngIf="chatList.length === 0" class="main">
  <h1>Welcome</h1>
  <p>Select any thread to start a conversation</p>
</div>

<div>
  <div *ngFor="let message of chatList">
    <app-message [messageType]="message.messageType" [senderName]="message.senderName" [isGroup]="isGroup"
      [senderId]="message.sendUid" [message]="message.message" [dateTime]="message.dateTime"></app-message>
  </div>
</div>
